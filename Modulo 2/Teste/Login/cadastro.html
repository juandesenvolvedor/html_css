<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div >

    <div class="cadastro-box">
        <main>
            <div class="back-button">
                <a href="login.html"><button><</button></a>
            </div>
            
            <h2>Cadastro</h2>

            <div class="nome">
                <label>Nome</label>
                <input type="text" name="" required="" placeholder="João Almeida">
            </div>    

            <!--<label>Sobrenome</label>
            <input type="text" name="" required="">-->
            
            <div class="cell">
                <label>Celular</label>
                <input type="text" name="" required="" placeholder="(44) 9 9999-9999" pattern="[0-9]{5}-[0-9]{4}*"> 
            </div>

            <div class="email">
                <label>E-mail</label>
                <input type="email" name="" required="" placeholder="joao_almeida@gmail.com">
            </div>
            
            <div class="senha">
                <label>Senha</label>
                <input type="password" name="" required="" placeholder="**********">
            </div>

            <div class="date-sex">
                <label>Data De Nascimento</label>
                <input type="date" name="" required="">
            
                <label>Gênero</label>
                <select name="Gênero">
                    <option value=""></option>
                    <option value="fem">Feminino</option>
                    <option value="mas">Masculino</option>
                    <option value="out">Outro</option>
                </select>
            </div>

            <div class="submit-button">
                <a href="cadastrado.html"><button>Cadastrar-se</button></a>
            </div>

        </main>
    </div>

</body>
</html>
