<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>

    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>O video ta hospedado no meu computador</p>
    <video src="midia/meu_video.mp4" width="500" controls poster="imagens/Wallpaper.jpg" 
    loop autoplay></video>    

    <h1>Inserindo Videos Do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/W6Wzk7VuC00"
     title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write;
     encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
